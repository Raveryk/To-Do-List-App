<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <header><h1 id="title">To-Do List App</h1></header>

    <section id="add-task">
        <div class="input-group col-lg">
            <input type="text" class="form-control form-input" id="task-input" placeholder="task" maxlength="30" required></input>
                <span class="pull-right label label-default" id="countText"></span>
            <input type="date" class="form-control" id="date-input" placeholder="xx/xx/xxxx" required></input>
            <button class="btn btn-outline-primary" type="submit" id="task-btn">Add Task</button>
        </div>
    </section>
    <div id="image">
    <section id="task-table">
      
        <h2 id="to-do-title">To-Do List</h2>
        <table>
            <div class="container-fluid">
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>COMPLETED</th>
                        <th></th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody id="task-view">

                </tbody>
            </div>
        </table>
    </section>
    </div>      
    
</body>
</html>
