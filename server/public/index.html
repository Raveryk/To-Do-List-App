<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <header><h1 id="title">To-Do List App</h1></header>

    <section id="add-task">
        <h2>Add Task</h2>
        <input type="text" id="task-input" placeholder="task" maxlength="20" required></input>
        <input type="date" id="date-input" placeholder="xx/xx/xxxx" required></input>
        <button type="submit" id="task-btn">Add Task</button>
    </section>
    <div id="image">
    <section id="task-table">
      
        <h2 id="to-do-title">To-Do List</h2>
        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>COMPLETED</th>
                    <th></th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="task-view">

            </tbody>
        </table>
    </section>
    </div>      
    
</body>
</html>
